<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Ticket Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9; 
            font-family: 'Century Gothic';
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            overflow: hidden;
        }

        .navbar {
            padding: 10px 0;
            background-color: #007bff; 
        }

        .navbar-brand img {
            height: 25px;
            width: auto;
        }

        .navbar-nav .nav-link {
            padding: 10px 10px;
            font-size: 16px;
            color: #f1f1f1;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link:hover {
            color: #f0f0f0;
            background-color: #0056b3; 
        }

        .bg {
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            width: 100%; 
            height: calc(100vh - 60px); 
            display: block;
            position: relative; 
        }

        .banner-text {
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007bff;
            text-align: center;
            z-index: 2;
        }

        .banner-text h2 {
            font-size: 36px;
            background-color: #e3f2fd; 
            padding: 20px;
            border-radius: 5px;
        }

        .banner-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
        }

        .banner-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff; 
            color: #f1f1f1;
            padding: 5px 0; 
            text-align: center;
            position: relative;
            width: 100%;
            height: 45px;
            margin-top: auto; 
            clear: both;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://previews.123rf.com/images/asmati/asmati1706/asmati170606686/80931451-train-sign-vector-white-icon-with-soft-shadow-on-transparent-background.jpg" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sched.html">Train Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                
                <form class="d-flex ms-auto">
                    <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav><br>

    <div class="bg" style="background-image: url('file:///C:/Users/LEGION/Downloads/Untitled%20design.jpg');">
        <div class="banner-text">
            <h2>BOOK A TICKET NOW!</h2>
            <a href="ticket-booking.html" class="banner-btn">Go to Ticket Booking</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Caguiron & Manuel | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
