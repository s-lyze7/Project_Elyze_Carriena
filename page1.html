    <div class="container my-5">

            <div class="col-md-6">
                <div class="form-container ticket-price mt-4">
                    <label for="title" style="background-color: #b3d7f7; padding: 10px; color: #007bff; text-align: center; margin-bottom: 10px; display: block; width: 100%; border-radius: 5px;">

                        GOING TO:
                    </label>
                    <select class="form-select" id="goingTo">
                        <option value="0">Choose</option>

                        <button type="button" class="btn btn-primary btn-custom" onclick="showDiscountedFare()">Discount</button>
                    </div><BR>

                    <h5 class="card-title" style="background-color: #e3f2fd; padding: 10px; color: #007bff; text-align: center; margin-bottom: 10px; display: block; width: 100%; border-radius: 5px;">

    <script>
        var baseFare = 13;

        function showRegularFare() {
            var ticketPrice = baseFare;
            document.getElementById("ticket-price-value").innerHTML = ticketPrice.toFixed(2);
        }

        function showDiscountedFare() {
            var ticketPrice = baseFare * 0.80;
            document.getElementById("ticket-price-value").innerHTML = ticketPrice.toFixed(2);
        }
    </script>
